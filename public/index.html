<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="js/main.js"></script>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <!-- Get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="bg-gray-100 font-sans">

<header class="bg-[#506175] p-4 text-white text-center">
    <h1 class="text-3xl font-bold">To Do List</h1>
</header>

<section id="taskSection" class="max-w-4xl mx-auto p-4">
    <!-- Create Task Section -->
    <div id="createTask" class="task-form bg-[#cfb0b0] p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-2xl font-semibold mb-4">Create Task</h2>
        <form id="listForm" class="space-y-4">
            <div>
                <label for="task" class="block font-medium">Task:</label>
                <input type="text" id="task" name="task" required class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label for="priority" class="block font-medium">Priority:</label>
                <select id="priority" name="priority" required class="w-full p-2 border border-gray-300 rounded-lg">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div>
                <label for="info" class="block font-medium">Additional Information:</label>
                <input type="text" id="info" name="info" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label for="date" class="block font-medium">Date:</label>
                <input type="date" id="date" name="date" required class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <button type="submit" class="w-full py-2 bg-[#506175] text-white rounded-lg hover:bg-[#3c5877]">Add Task</button>
        </form>
    </div>

    <!-- Edit Task Section -->
    <div id="editTask" class="task-form bg-[#cfb0b0] p-6 rounded-lg shadow-md mb-6" style="display: none;">
        <h2 class="text-2xl font-semibold mb-4">Edit Task</h2>
        <form id="editForm" class="space-y-4">
            <input type="hidden" id="editIndex" name="id">

            <div>
                <label for="editTaskName" class="block font-medium">Task:</label>
                <input type="text" id="editTaskName" name="task" required class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label for="editPriority" class="block font-medium">Priority:</label>
                <select id="editPriority" name="priority" required class="w-full p-2 border border-gray-300 rounded-lg">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div>
                <label for="editInfo" class="block font-medium">Additional Information:</label>
                <input type="text" id="editInfo" name="info" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label for="editDate" class="block font-medium">Date:</label>
                <input type="date" id="editDate" name="date" required class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <button type="submit" class="w-full py-2 bg-[#506175] text-white rounded-lg hover:bg-[#3c5877]">Save Changes</button>
        </form>
    </div>

    <!-- Display Task Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full table-auto bg-white shadow-md rounded-lg">
            <thead>
            <tr class="bg-[#506175] text-white">
                <th class="py-2 px-4">Task</th>
                <th class="py-2 px-4">Info</th>
                <th class="py-2 px-4">Priority</th>
                <th class="py-2 px-4">Date</th>
                <th class="py-2 px-4">Edit</th>
                <th class="py-2 px-4">Delete</th>
            </tr>
            </thead>
            <tbody id="taskTableBody">
            <!-- Task rows will be inserted dynamically here -->
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
